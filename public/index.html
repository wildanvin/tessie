    <!-- ***************************************** Start of the modals *****************************************-->
    <!-- Modal 1 -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="options">
          <label for="linesM1">Número de líneas:</label>
          <select id="linesM1" name="lineList" form="formGenM1">
            <option value="1lines">1 línea</option>
            <option value="2lines">2 líneas</option>
          </select>
        </div>

        <div class="enterText" id="enterText1">
          <form
            id="formGenM1"
            class="formGen"
            method="POST"
            action="/engraveSlot1"
            target="hiddenFrame"
          >
            <input class="lines" id="line1M1" name="line1" type="text" />
            <br />
            <input class="lines" id="line2M1" name="line2" type="text" />

            <input
              disabled="true"
              class="generateButton"
              id="generateButtonM1"
              type="submit"
              value="Generar Texto"
            />
          </form>
        </div>

        <form
          class="formGrab"
          method="POST"
          action="/sendGCode"
          target="hiddenFrame"
        >
          <input
            class="engraveButton"
            id="engraveButtonM1"
            type="submit"
            value="GRABAR"
          />
        </form>
      </div>
    </div>
